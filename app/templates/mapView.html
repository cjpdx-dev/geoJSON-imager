<!doctype html>

<html>
    <head>
        <title>{{ title }} - GeoJSON Imager </title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    </head>

    <body>

        <div class="base-title-heading">
            <h1> Map View </h1>
        </div>
        
        <div class="base-title-details">
            <p> 
                Nav Bar
            </p>
        </div>

        <div id="map-view-container" style="height: 300px;"></div>

        <script>
            let rendered_map = L.map('map-view-container').setView([51.505, -0.09], 18);
            
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', 
                {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'pk.eyJ1IjoiY2pwZHhkZXYiLCJhIjoiY2t2YWFvb2hxMDFpNTJ1bnk3dGxxenhhdSJ9.FKObwabTnBhJEg2PEAfdZw'
                }).addTo(rendered_map);
            
            let geoJSON_data = JSON.parse('{{ geoJSON_data }}')
            L.geoJSON(geoJSON_data).addTo(rendered_map)
        </script>

        <form method="GET" action="/location">
            <lable for="zipcode"> Current Zip Code: </lable>
            <input type="text" name="zipcode">
            <button type="submit" value="Submit"> Get Current Location Info </button>
        </form>

        <p> {{geoJSON_data}} </p>

        <hr>
		{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        
    </body>
</html>
